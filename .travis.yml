sudo: required

language: generic

services:
  - docker

install:
  - docker pull ubuntu:latest

script:
  - cd base
  - docker build -t jakhu/base .
  - cd ../nodejs
  - docker build -t jakhu/nodejs .
after_script:
  - docker run --name jakhubase jakhu/base
  - docker run --name jakhunodejs jakhu/nodejs
